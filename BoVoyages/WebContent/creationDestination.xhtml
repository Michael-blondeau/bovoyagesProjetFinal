<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>BoVoyages</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<f:view>
				<p:panel id="creation">
					<h:form enctype="multipart/form-data">
						<p:panelGrid columns="2" style="margin: auto;">
							<f:facet name="header">Créer une destination</f:facet>

							<h:outputLabel for="continent" value="Continent :" />
							<p:inputText id="continent" value="#{destination.continent }"
								label="continent" placeholder="Continent" />

							<h:outputLabel for="pays" value="Pays :" />
							<p:inputText id="pays" value="#{destination.pays }" label="pays"
								placeholder="Pays" />

							<h:outputLabel for="region" value="Région :" />
							<p:inputText id="region" value="#{destination.region }"
								required="true" label="region" placeholder="Région" />

							<h:outputLabel for="description" value="Description :" />
							<p:inputTextarea id="description" label="description"
								value="#{destination.description }" rows="6" cols="33" />

							<h:outputLabel for="promo" value="Promotion :" />
							<h:selectOneRadio id="promo" value="#{destination.promotion}">
								<f:selectItem itemValue="TRUE" itemLabel="Oui" />
								<f:selectItem itemValue="FALSE" itemLabel="Non" />
							</h:selectOneRadio>
							<p:fileUpload  mode="simple" actionListener="#{destination.file}"></p:fileUpload>
							<p:commandButton value="Submit" ajax="false" action="#{destination.submit}"/>
							
							<p:separator />
							
							<h:inputHidden value="#{destination.id}" />

							<f:facet name="footer">
								<p:commandButton value="Créer" icon="ui-icon-check"
									style="margin:0" action="#{destination.add}" />
								<p:commandButton value="Annuler" onclick="window.history.back()" />
							</f:facet>

						</p:panelGrid>
					</h:form>
				</p:panel>
			</f:view>
		</ui:define>

	</ui:composition>
</h:body>
</html>
