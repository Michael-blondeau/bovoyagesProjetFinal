<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>BoVoyages</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<f:view>
				<p:panel id="creation" header="Créer une destination">
					<h:form enctype="multipart/form-data">
						<div class="ui-g">

							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<h:outputLabel for="continent" value="Continent :" />
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="continent" value="#{destination.continent }"
									label="continent" placeholder="Continent" />
							</div>

							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<h:outputLabel for="pays" value="Pays :" />
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="pays" value="#{destination.pays }" label="pays"
									placeholder="Pays" />
							</div>

							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<h:outputLabel for="region" value="Région :" />
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="region" value="#{destination.region }"
									required="true" label="region" placeholder="Région" />
							</div>

							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<h:outputLabel for="description" value="Description :" />
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputTextarea id="description" label="description"
									value="#{destination.description }" rows="6" />
							</div>
              
							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<h:outputLabel for="promo" value="Promotion :" />
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<h:selectOneRadio id="promo" value="#{destination.promotion}">
									<f:selectItem itemValue="TRUE" itemLabel="Oui" />
									<f:selectItem itemValue="FALSE" itemLabel="Non" />
								</h:selectOneRadio>
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-7">
								<p:fileUpload mode="simple" actionListener="#{destination.file}"></p:fileUpload>
							</div>
							<div class="ui-g-12 ui-md-4 ui-lg-5">
								<p:commandButton value="Envoyer" ajax="false"
									action="#{destination.submit}" />
							</div>
							<h:inputHidden value="#{destination.id}" />
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:separator />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-6">
								<p:commandButton value="Créer" icon="ui-icon-check"
									style="margin:0" action="#{destination.add}" />
								<p:commandButton value="Annuler" onclick="window.history.back()" />
							</div>

						</div>
					</h:form>
				</p:panel>
			</f:view>
		</ui:define>

	</ui:composition>
</h:body>
</html>
