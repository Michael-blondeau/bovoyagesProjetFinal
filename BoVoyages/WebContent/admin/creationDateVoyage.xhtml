<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>BoVoyages</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<f:view>
				<p:panel id="creation">
					<h:form>
						<p:panelGrid columns="2" style="margin: auto;">
							<f:facet name="header">Créer une date de voyage</f:facet>
							
							<h:outputLabel for="depart" value="Date de départ :" />
							<p:inputText id="depart" value="#{date.dateDepart}" placeholder="jj/mm/aaaa hh:mm:ss" >
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
							</p:inputText>
							
							<h:outputLabel for="retour" value="Date de retour :" />
							<p:inputText id="retour" value="#{date.dateRetour}" placeholder="jj/mm/aaaa hh:mm:ss" >
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
							</p:inputText>
								
							<h:outputLabel for="prix" value="Prix (HT)" />
							<p:inputText id="prix" value="#{date.prix}" placeholder="Prix H.T." />
							
							<h:outputLabel for="nbVoyageurs" value="Nombre de voyageurs" />
							<p:inputText id="nbVoyageurs" value="#{date.nbVoyageurs}" placeholder="Nombre de voyageurs" />
							
							<f:facet name="footer">
								<p:commandButton value="Créer" icon="ui-icon-check"
									style="margin:0" action="#{date.add()}" />
								<p:button value="Annuler" onclick="window.history.back();"></p:button>
							</f:facet>
						</p:panelGrid>
					</h:form>
				</p:panel>
			</f:view>
		</ui:define>

	</ui:composition>
</h:body>
</html>
