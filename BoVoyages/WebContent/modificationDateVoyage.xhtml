<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>BoVoyages</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<f:view>
				<p:panel id="creation" header="Ajouter une date de voyage">
					<h:form>
						<div class="ui-g">

							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<h:outputLabel for="depart" value="Date de dÃ©part :" />
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="depart" value="#{date.dateDepart}"
									placeholder="jj/mm/aaaa">
									<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
								</p:inputText>
							</div>

							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<h:outputLabel for="retour" value="Date de retour :" />
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="retour" value="#{date.dateRetour}"
									placeholder="jj/mm/aaaa">
									<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
								</p:inputText>
							</div>

							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<h:outputLabel for="prix" value="Prix (HT)" />
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="prix" value="#{date.prix}"
									placeholder="Prix H.T." />
							</div>

							<div class="ui-g-12 ui-md-4 ui-lg-4">
								<h:outputLabel for="nbVoyageurs" value="Nombre de voyageurs" />
							</div>
							<div class="ui-g-12 ui-md-8 ui-lg-8">
								<p:inputText id="nbVoyageurs" value="#{date.nbVoyageurs}"
									placeholder="Nombre de voyageurs" />
							</div>

							<h:inputHidden value="#{date.id}" />
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<p:separator />
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-6">
							<p:commandButton value="Modifier" icon="ui-icon-check"
								style="margin:0" action="#{date.add}" />
							<p:commandButton value="Annuler" onclick="window.history.back()" />
							</div>
						</div>
					</h:form>
				</p:panel>
			</f:view>
		</ui:define>

	</ui:composition>
</h:body>
</html>
