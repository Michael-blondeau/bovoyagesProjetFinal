<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Liste des dates de voyage</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<f:view>
			
				<p:panel id="creation">
					<p:dataTable var="d" value="#{fullDestination.dates}">

						<p:column headerText="Date de départ">
							<h:outputText value="#{d.dateDepart}">
								<f:convertDateTime pattern="'Le' dd/MM/yyyy 'à' HH:mm" />
							</h:outputText>
						</p:column>

						<p:column headerText="Date de retour">
							<h:outputText value="#{d.dateRetour}">
								<f:convertDateTime pattern="'Le' dd/MM/yyyy 'à' HH:mm" />
							</h:outputText>
						</p:column>
		
						<p:column headerText="Prix">
							<h:outputText value="#{d.prix}">
								<f:convertNumber currencyCode="EUR"/>
							</h:outputText>
							
						</p:column>
						<p:column headerText="Nombre de voyageurs">
							<h:outputText value="#{d.nbVoyageurs}"/>
						</p:column>

						<p:column>
							<h:form>
								<p:menuButton value="Options">
									<p:menuitem value="Modifier" icon="ui-icon-arrowrefresh-1-w"
										action="#{date.modifier(d.id, fullDestination.id)}" ajax="false" />
									<p:menuitem value="Supprimer" icon="ui-icon-trash"
										action="#{date.supprimer(d.id, fullDestination.id)}" update="creation" ajax="false" />
								</p:menuButton>
							</h:form>
						</p:column>
					</p:dataTable>
				</p:panel>
				<p:button value="Retour" onclick="window.history.back();"></p:button>
			</f:view>
		</ui:define>

	</ui:composition>

</h:body>
</html>
